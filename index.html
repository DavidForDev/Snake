<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb47d5c0de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-board">

    </div>
    <div class="score-box">
        <p>Your Score: <span class="score">0</span></p>
    </div>
    <div class="over-box">
        <div class="over-title">
            <h1>Game Over</h1>
            <p>Your Score: <span class="score">0</span></p>
        </div>
        <div class="over-detail">
            <button class="resgame"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div class="mobile-controller">
        <div class="controller">
            <div class="up-down-btn">
                <i class="fas fa-chevron-up"></i>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="left-right-btn">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
